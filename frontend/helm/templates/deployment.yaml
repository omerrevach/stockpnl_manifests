apiVersion: apps/v1
kind: Deployment
metadata: 
  name: frontend
spec:
  replicas: {{ .Values.frontend.replicas }}
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend-container
          image: "{{ .Value.frontend.image }}:{{ .Values.frontend.tag }}"
          ports:
            - containerPort: {{ .Values.frontend.service.targetPort }}

          resources:
            limits:
              memory: "256Mi" # max memory allowed
              cpu: "200m" # max cpu allowed
            requests:
              memory: "128Mi"
              cpu: "100m"